<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go Buff Analyzer (v1.0)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #1a1c22; color: #c7c7c7; margin: 0; padding: 15px; font-size: 13px; }
        a { color: #c7c7c7; text-decoration: none; }
        .calculator { background-color: #282c34; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .calculator label { font-size: 16px; font-weight: bold; color: #fff; }
        .calculator input[type="number"] { background-color: #333; color: #fff; border: 1px solid #555; padding: 9px; border-radius: 4px; font-size: 16px; width: 130px; }
        .calculator span { font-size: 20px; color: #aaa; }
        #calc-result { font-size: 16px; font-weight: bold; margin-left: auto; }
        .controls { display: flex; align-items: center; background-color: #282c34; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        #status-text { font-size: 16px; margin-left: 10px; color: #aaa; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-left: auto; }
        button:disabled { background-color: #555; color: #999; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background-color: #282c34; table-layout: fixed; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #3a3f4b; text-align: left; vertical-align: middle; word-wrap: break-word; }
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { color: #fff; }
        th.sortable::after { content: ' \2195'; font-size: 10px; opacity: 0.3; margin-left: 5px; }
        th.sort-desc::after { content: ' \2193'; opacity: 1; color: #76ff03; }
        th.sort-asc::after { content: ' \2191'; opacity: 1; color: #76ff03; }
        /* (Твои стили ячеек .item-cell, .price-cell и т.д. не меняла) */
        .item-cell { display: flex; align-items: center; gap: 12px; } .item-cell img { width: 80px; height: 54px; object-fit: contain; } .item-name { display: flex; flex-direction: column; } .item-name .name-link { color: #fff; font-weight: bold; font-size: 14px; } .item-name .exterior { color: #aaa; font-size: 11px; } .price-cell a { display: flex; align-items: center; background-color: #3a3f4b; border-radius: 6px; padding: 5px 8px; transition: background-color 0.2s; } .price-cell a:hover { background-color: #4a4f5b; } .platform-icon { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 4px; margin-right: 8px; font-size: 10px; font-weight: bold; } .icon-buff { background-color: #000; color: #fff; } .icon-market { background-color: #2a75ff; color: #fff; } .icon-steam { background-color: #171a21; color: #fff; background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-steam' viewBox='0 0 16 16'%3E%3Cpath d='M.329 10.333A8.01 8.01 0 0 0 7.99 16C12.414 16 16 12.418 16 8s-3.586-8-8.009-8A8.006 8.006 0 0 0 0 7.468l.003.006 4.304 1.769A2.2 2.2 0 0 1 5.62 8.88l1.96-2.844-.001-.04a3.046 3.046 0 0 1 3.04-2.923 3.05 3.05 0 0 1 3.049 3.049A3.05 3.05 0 0 1 10.58 9.5l-1.8 2.606a2.2 2.2 0 0 1-1.22 1.088L.329 10.333Zm4.794-2.67A1.2 1.2 0 1 0 3.92 9.01 1.2 1.2 0 0 0 5.123 7.662Zm2.062-2.76A1.6 1.6 0 1 0 5.59 7.03l1.8-2.607a1.6 1.6 0 0 0 1.792-2.127Z'/%3E%3C/svg%3E"); background-size: 12px 12px; background-repeat: no-repeat; background-position: center; } .price-text { font-size: 14px; font-weight: bold; color: #fff; } .count { font-size: 11px; color: #aaa; margin-top: 3px; } .profit-cell { display: flex; flex-direction: column; } .profit-cell .profit-percent { font-size: 14px; font-weight: bold; } .profit-cell .profit-rub { font-size: 11px; } .profit { color: #76ff03; } .loss { color: #ff4d4d; } .illiquid { color: #E6C300; }
    </style>
</head>
<body>

<h2>Go Buff Analyzer (v1.0)</h2>

<div class="calculator">
    <label>Калькулятор (Market 10%):</label>
    <input type="number" id="calc-buy-price" placeholder="Купил за...">
    <span>→</span>
    <input type="number" id="calc-sell-price" placeholder="Продаю за...">
    <div id="calc-result"></div>
</div>

<div class="controls">
    <span id="status-text">...</span>

    <label for="profit-filter-input" style="margin-left: 20px; font-weight: bold;">Мин. профит Market:</label>
    <input type="number" id="profit-filter-input" value="15" style="width: 60px; ... (все твои стили) ...">
    <span style="font-size: 16px; margin-left: 2px;">%</span>

    <label for="min-price-input" style="margin-left: 20px; font-weight: bold;">Цена (₽) от:</label>
    <input type="number" id="min-price-input" value="100" style="width: 80px; margin-left: 5px; background-color: #333; color: #fff; border: 1px solid #555; padding: 9px; border-radius: 4px; font-size: 16px;">

    <label for="max-price-input" style="margin-left: 10px; font-weight: bold;">до:</label>
    <input type="number" id="max-price-input" value="10000" style="width: 80px; margin-left: 5px; background-color: #333; color: #fff; border: 1px solid #555; padding: 9px; border-radius: 4px; font-size: 16px;">
    <button id="reload-btn">Обновить</button>
</div>

<table>
    <thead>
    <tr>
        <th class="col-item">Предмет</th>
        <th class="col-buff sortable" data-sort-key="buffPrice">Цена BUFF (₽)</th>
        <th class="col-market sortable" data-sort-key="marketPrice">Цена Market (₽)</th>
        <th class="col-steam sortable" data-sort-key="steamPrice">Цена Steam (₽)</th>
        <th class="col-profit-market sortable" data-sort-key="profitPercent">Профит Market</th>
        <th class="col-profit-steam sortable" data-sort-key="profitSteamPercent">Профит Steam</th>
    </tr>
    </thead>
    <tbody id="results-table">
    </tbody>
</table>

<script src="analyzer.js"></script>
</body>
</html>
